<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#fff"/>
  
  <!-- Layer Labels -->
  <text x="80" y="410" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Input</text>
  <text x="80" y="425" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Layer</text>
  <text x="320" y="410" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Hidden</text>
  <text x="320" y="425" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Layer</text>
  <text x="560" y="410" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Output</text>
  <text x="560" y="425" font-family="Arial" font-size="14" fill="#666" font-style="italic" text-anchor="middle">Layer</text>
  
  <!-- Input nodes -->
  <circle cx="80" cy="120" r="35" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="80" y="127" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">X1</text>
  
  <circle cx="80" cy="300" r="35" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="80" y="307" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">X2</text>
  
  <!-- Bias node for hidden layer -->
  <circle cx="220" cy="45" r="20" fill="#9E9E9E" stroke="#616161" stroke-width="1.5"/>
  <text x="220" y="52" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <!-- Bias node for output layer -->
  <circle cx="460" cy="45" r="20" fill="#9E9E9E" stroke="#616161" stroke-width="1.5"/>
  <text x="460" y="52" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <!-- Hidden nodes -->
  <circle cx="320" cy="120" r="40" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="320" y="112" font-family="Arial" font-size="13" fill="white" text-anchor="middle">Neuron</text>
  <text x="320" y="132" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <circle cx="320" cy="300" r="40" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="320" y="292" font-family="Arial" font-size="13" fill="white" text-anchor="middle">Neuron</text>
  <text x="320" y="312" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- Output node -->
  <circle cx="560" cy="210" r="40" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="560" y="202" font-family="Arial" font-size="13" fill="white" text-anchor="middle">Neuron</text>
  <text x="560" y="222" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
  
  <!-- Y label next to output -->
  <text x="615" y="217" font-family="Arial" font-size="22" font-weight="bold" fill="#1565C0" text-anchor="start">y</text>
  
  <!-- ===== Connections: Input to Hidden ===== -->
  <!-- X1 -> Neuron 1: w11 -->
  <line x1="115" y1="120" x2="275" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="108" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w11</text>
  
  <!-- X1 -> Neuron 2: w12 (curve down) -->
  <path d="M 110 145 Q 200 320 275 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="145" y="270" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w12</text>
  
  <!-- X2 -> Neuron 1: w21 (curve up) -->
  <path d="M 110 275 Q 200 100 275 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="145" y="155" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w21</text>
  
  <!-- X2 -> Neuron 2: w22 -->
  <line x1="115" y1="300" x2="275" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="320" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w22</text>
  
  <!-- ===== Bias to Hidden ===== -->
  <!-- Bias -> Neuron 1: wb1 -->
  <line x1="235" y1="58" x2="300" y2="85" stroke="#757575" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
  <text x="255" y="62" font-family="Arial" font-size="12" fill="#757575" font-weight="bold">wb1</text>
  
  <!-- Bias -> Neuron 2: wb2 -->
  <path d="M 220 65 L 220 200 Q 220 260 280 275" stroke="#757575" stroke-width="1.5" stroke-dasharray="6,3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="228" y="180" font-family="Arial" font-size="12" fill="#757575" font-weight="bold">wb2</text>
  
  <!-- ===== Hidden to Output ===== -->
  <!-- Neuron 1 -> Neuron 3: w31 -->
  <line x1="360" y1="135" x2="515" y2="195" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="430" y="150" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w31</text>
  
  <!-- Neuron 2 -> Neuron 3: w32 -->
  <line x1="360" y1="285" x2="515" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="430" y="280" font-family="Arial" font-size="14" fill="#C62828" font-weight="bold">w32</text>
  
  <!-- ===== Bias to Output ===== -->
  <!-- Bias -> Neuron 3: wb3 -->
  <line x1="475" y1="58" x2="540" y2="175" stroke="#757575" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
  <text x="495" y="100" font-family="Arial" font-size="12" fill="#757575" font-weight="bold">wb3</text>
  
  <!-- Legend box -->
  <rect x="545" y="320" width="140" height="80" fill="#fafafa" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="558" y="342" font-family="Arial" font-size="12" fill="#333" font-weight="bold">Notation: wij</text>
  <text x="558" y="360" font-family="Arial" font-size="11" fill="#666">i = from node</text>
  <text x="558" y="378" font-family="Arial" font-size="11" fill="#666">j = to node</text>
  <text x="558" y="396" font-family="Arial" font-size="10" fill="#888">(From-To convention)</text>
</svg>
